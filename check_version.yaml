- hosts: all
  gather_facts: no
  vars: 
    my_versions:
      - name: version_1
        version: 1
        released: yes
        license: abc
      - name: version_2
        version: 2
        released: no
        license: abcd

  tasks:      
    - set_fact: current={{ my_versions[number|int] }}
    
    - debug: msg={{ current }}
    
    - name: check released version
      debug: msg={{ current.version }}
