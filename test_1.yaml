---
# Takes 2 parameters that can be passed in as --extra-vars
#
# host => stores the host where the command should be run
# user => the remote user
#
  - hosts: '{{ host }}'
    remote_user: '{{ user }}'
    gather_facts: yes
    tasks:
      - name: Copy ansible inventory file to client
        copy: src=/etc/ansible/hosts dest=/tmp/ansible_hosts
                owner=root group=root mode=0644
